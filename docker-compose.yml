# Local development: Backend serves BOTH API and React (same as Railway)
#
# Quick test (backend only - React is built into the image):
#   docker compose up --build backend
#   → http://localhost:8000  (React UI + API)
#
# Full stack (backend + separate React container on :3000):
#   docker compose up --build
#   → http://localhost:8000  (React + API, recommended)
#   → http://localhost:3000  (React only, calls API at :8000)
#
# Railway uses the same Dockerfile; single container serves both.
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    command: bash start.sh
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

  react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
