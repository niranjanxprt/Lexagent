# Local development: backend (API + React) and optional Streamlit UI
# Usage: docker compose up --build
# - Backend + React: http://localhost:8000
# - Streamlit: http://localhost:8501 (set LEXAGENT_API_URL to backend)
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    command: bash start.sh
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    command: streamlit run frontend/ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - LEXAGENT_API_URL=http://backend:8000
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
