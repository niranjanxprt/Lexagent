<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    svg { color: #1a1a1a; }
    @media (prefers-color-scheme: dark) {
      svg { color: #ffffff; }
    }
  </style>
  <!-- Pillar -->
  <rect x="14" y="6" width="4" height="20" rx="1" fill="currentColor"/>
  <!-- Beam -->
  <rect x="4" y="6" width="24" height="3" rx="1" fill="currentColor"/>
  <!-- Left pan -->
  <circle cx="8" cy="22" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
  <line x1="8" y1="9" x2="8" y2="18" stroke="currentColor" stroke-width="1.5"/>
  <!-- Right pan -->
  <circle cx="24" cy="22" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
  <line x1="24" y1="9" x2="24" y2="18" stroke="currentColor" stroke-width="1.5"/>
</svg>
